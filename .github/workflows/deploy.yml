name: CI-CD

on:
  push:
    branches: [ main ]

env:
  PROJECT_NAME: payrun

jobs:
  test_backend:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - run: npx prisma generate

      - run: npm run lint
      - run: npm run typecheck
      - run: npm test